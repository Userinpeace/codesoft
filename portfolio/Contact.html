<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Get in Touch</h2>
        <p>Feel free to reach out for collaborations or just a friendly hello! ðŸ˜Š</p>

        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="social-links">
            <h3>Connect with Me</h3>
            <a href="https://www.instagram.com/your_username" target="_blank">Instagram</a> |
            <a href="https://www.linkedin.com/in/your_username" target="_blank">LinkedIn</a> |
            <a href="mailto:your_email@example.com">Email</a>
        </div>
    </section>

    </footer>

</body>
</html>
